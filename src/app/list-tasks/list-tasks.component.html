<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="sorted" (click)="sort('username')">Имя пользователя</th>
            <th class="sorted" (click)="sort('email')">e-mail</th>
            <th>Текст задачи</th>
            <th>Картинка</th>
            <th class="sorted" (click)="sort('status')">Статус</th>
        </tr>
    </thead>
    <tbody>
        <tr (click)="toEditTask(item)" *ngFor="let item of tasks">
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.text}}</td>
            <td><img class="tableImage" [src]="item.image_path" alt=""></td>
            <td>{{getStatusTask(item)}}</td>
        </tr>
    </tbody>
</table>
Страница: {{page}}<br>
<ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="previousPage()">Previous</a></li>
    <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
</ul>
